<template name="createMeetup">
	{{#if showMap}}
		{{>setLocationMap}}
	{{/if}}
	<header class="createMeetupheader">
		<div class="container">
			<h1>Create Meetup</h1>
			<p>Bla bla</p>
		</div>
	</header>
	<div class="col-lg-10 col-lg-offset-2">
		<form class="form-horizontal createMeetup">
		    	<div class="form-group">
		      		<label class="col-lg-2 control-label">Title</label>
					<div class="col-lg-8">
				        <input type="text" class="form-control meetupTitle" placeholder="Title">
					</div>
			    </div><br>

			    <div class="form-group">
		      		<label class="col-lg-2 control-label">What</label>
					<div class="col-lg-8">
				        <input type="text" class="form-control meetupInfo" placeholder="Info">
					</div>
			    </div><br>

			    <div class="form-group">	
		      		<label class="col-lg-2 control-label">When</label>
					<div class="col-lg-8">
				        <input  class="meetupDate" type="date">
				        <input class="meetupTime" type="time">
					</div>
			    </div><br>

			     <div class="form-group">
		      		<label class="col-lg-2 control-label">Where</label>
					<div class="col-lg-8">
				        <input type="text" class="form-control setLocation" placeholder="Click to set address..">

					</div>
			    </div>
		        <a class="btn btn-primary submitMeetup">Submit</a>
		        <a class="btn btn-default cancelMeetup">Cancel</a>
			  
		 
		</form>
	</div>

</template>
