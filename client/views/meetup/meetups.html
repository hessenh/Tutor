<template name="meetups">
	{{#each meetupList}}
		{{>meetupItem}}
	{{/each}}
</template>


<template name="meetupItem">
	<div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
                <a  class="post-image-link">
                    <p><img src="/gray.jpg" class="img-responsive"></p>
                </a>
                <div class="caption">
                	<blockquote>
				  		<h3>{{title}}</h3>
					</blockquote>
					<blockquote>
				  		<p>{{info}}</p>
					</blockquote>
					
                    <a  class="btn btn-default viewMeetupBtn">View</a>
                </div>
            </div>
        </div>
</template>
